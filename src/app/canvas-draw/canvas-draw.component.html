<ion-toolbar id="top-toolbar">
  <ion-buttons slot="start">
    <ion-button *ngFor="let colour of avaliableColours" (click)="changeColour(colour)">
      <ion-icon slot="icon-only" [style.color]="colour" name="brush"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-buttons right>
    <ion-button style="border: 1px solid #cecece;" style.color="#fff" (click)="changeColour('#fff')">
      <ion-icon slot="icon-only" style="color: #fff;" name="square"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>

<canvas #myCanvas (touchstart)="handleStart($event)" (touchmove)="handleMove($event)"></canvas>
<ion-button expand="full" (click)="saveCanvaImage()">Save Image</ion-button>

<ion-toolbar id="bottom-toolbar">
  <ion-buttons left>
    <button color="dark" ion-button icon-only (click)="clearCanvas()"><ion-icon name="trash"></ion-icon></button>
  </ion-buttons>
  <ion-buttons slot="end">
    <ion-button color="dark" (click)="changeSize(5)"><ion-icon slot="icon-only" style="font-size: 0.25em;" name="radio-button-on"></ion-icon></ion-button>
    <ion-button color="dark" (click)="changeSize(10)"><ion-icon slot="icon-only" style="font-size: 0.5em;" name="radio-button-on"></ion-icon></ion-button>
    <ion-button color="dark" (click)="changeSize(20)"><ion-icon slot="icon-only" style="font-size: 1em;" name="radio-button-on"></ion-icon></ion-button>
    <ion-button color="dark" (click)="changeSize(50)"><ion-icon slot="icon-only" style="font-size: 2em;" name="radio-button-on"></ion-icon></ion-button>
    <ion-button color="dark" (click)="changeSize(200)"><ion-icon slot="icon-only" style="font-size: 3em;" name="radio-button-on"></ion-icon></ion-button>
  </ion-buttons>
</ion-toolbar>
